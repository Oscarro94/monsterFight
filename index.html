<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Big Fight</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="provider.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="title">
    <h1>The time to fight has arrived</h1>
  </div>
  <section id="health-levels">
      <img src="monster.webp" alt="monster">
      <h2>MONSTER</h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2>PLAYER<span id="bonus-life">1</span></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
    <button id="attack-btn">ATTACK</button>
    <button id="strong-attack-btn">STRONG ATTACK</button>
    <button id="heal-btn">HEAL</button>
  
</section>
  </body>
</html>
